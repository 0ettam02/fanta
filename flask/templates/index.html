<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, rgb(89, 89, 89), rgb(62, 239, 255));
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0;
        }

        header img {
            width: 100px;
            height: auto;
            margin-left: 20px;
        }

        header a {
            text-decoration: none;
            color: #fff;
            margin: 0 auto;
            font-size: 18px;
            font-weight: bold;
            display: block;
            width: 50px;
        }

        h1 {
            color: #fff;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .button {
            margin: 10px;
        }

        .button button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 60px 34px;
            font-size: 28px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button button:hover {
            background-color: #0056b3;
        }

        .image-section {
            padding: 0px;
            max-height: 800px; /* Imposta un'altezza massima desiderata per la sezione */
            overflow: hidden;
        }

        .image-container {
            text-align: center;
        }

        img {
            width: 100%; 
            height: auto; 
        }

        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
            }

            header img {
                margin-right: 0;
                margin-bottom: 10px;
                width: 50px;
            }

            header a {
                padding-right: 40px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="\static\logo_header.png" alt="Logo">
        <a href="index.html">Home</a>
        <a href="#">Chi Siamo</a>
        <a href="#">Cosa Facciamo</a>
    </header>

    <section class="image-section">
        <div class="image-container">
            <img src="\static\Gen-2-1820413759_-M-5_-fans-walking-near-a.gif" alt="Immagine">
        </div>
    </section>

    <div class="button-container">
        <div class="button">
            <form method="post" action="/">
                <input type="hidden" name="action" value="squadra">
                <button type="submit">Creazione Squadra</button>
            </form>
        </div>
        <div class="button">
            <form method="post" action="/">
                <input type="hidden" name="action" value="predict">
                <button type="submit">Predizione Statistiche</button>
            </form>
        </div>
    </div>
</body>
</html>
