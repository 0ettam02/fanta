<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, rgb(89, 89, 89), rgb(62, 239, 255));
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0;
        }

        header img {
            width: 100px;
            height: auto;
            margin-left: 20px;
        }

        header a {
            text-decoration: none;
            color: #fff;
            margin: 0 auto;
            font-size: 18px;
            font-weight: bold;
            display: block;
            width: 50px;
        }

        h1 {
            color: #fff;
        }

        .image-section {
            position: relative;
            text-align: center;
            padding: 0px;
            max-height: 1000px; /* Imposta un'altezza massima desiderata per la sezione */
            overflow: hidden;
        }

        .image-section2 {
            position: relative;
            text-align: center;
            padding: 0px;
            max-height: 1000px; /* Imposta un'altezza massima desiderata per la sezione */
            overflow: hidden;
        }

        .image-container {
            text-align: center;
        }

        .image-container2 {
            text-align: center;
        }

        img {
            width: 100%; 
            height: auto; 
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            left: 100px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .button-container2 {
            position: absolute;
            bottom: 20px;
            right: 100px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .button {
            margin: 10px;
        }

        .button button {
            background-color: #fff;
            color: black;
            border: none;
            padding: 20px 14px;
            font-size: 25px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button button:hover {
            background-color: gray;
        }

        .button2 {
            margin: 10px;
        }

        .button2 button {
            background-color: #fff;
            color: black;
            border: none;
            padding: 20px 14px;
            font-size: 25px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button2 button:hover {
            background-color: gray;
        }

        @media (max-width: 768px) {
            body{
                padding: 0;
                margin: 0;
            }

            .button-container {
                flex-direction: column;
            }

            header img {
                margin-right: 0;
                margin-bottom: 10px;
                width: 50px;
                margin-left: 10px;
            }

            header a {
                padding-right: 40px;
            }

            .button button,
            .button2 button {
                padding: 10px 7px; /* Dimensioni dei bottoni per schermi più piccoli */
                font-size: 14px; /* Dimensione del testo dei bottoni per schermi più piccoli */
            }

            .image-container img,
            .image-container2 img {
                width: auto; /* Larghezza pari alla larghezza dello schermo */
                height: auto; /* Altezza automatica per mantenere l'aspetto proporzionato */
                margin: 0;
            }


        }
    </style>
</head>
<body>
    <header>
        <img src="\static\logo_header.png" alt="Logo">
        <a href="index.html">Home</a>
        <a href="#">Chi Siamo</a>
        <a href="#">Cosa Facciamo</a>
    </header>

    <section class="image-section">
        <div class="image-container">
            <img src="\static\Gen-2-1820413759_-M-5_-fans-walking-near-a.gif" alt="Immagine">
            <div class="button-container">
                <div class="button">
                    <form method="post" action="/">
                        <input type="hidden" name="action" value="squadra">
                        <button type="submit">Creazione Squadra</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Nuova sezione "image-section2" con il bottone "Predizione Statistiche" -->
    <section class="image-section2">
        <div class="image-container2">
            <img src="\static\Gen-2-3208522214_-M-5_-a-soccer-team-kickin.gif" alt="Immagine">
            <div class="button-container2">
                <div class="button2">
                    <form method="post" action="/">
                        <input type="hidden" name="action" value="predict">
                        <button type="submit">Predizione Statistiche</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
