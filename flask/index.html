<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantacalcio App</title>
</head>
<body>
    <h1>Seleziona le soglie per la tua squadra di Fantacalcio</h1>
    <form method="post" action="/">
        <label for="soglia_voto_minimo">Soglia Voto Minimo:</label>
        <input type="number" step="0.1" name="soglia_voto_minimo" required><br>

        <label for="soglia_voto_massimo">Soglia Voto Massimo:</label>
        <input type="number" step="0.1" name="soglia_voto_massimo" required><br>

        <label for="soglia_rp_minimi_parati">Soglia Rigori Parati Minima:</label>
        <input type="number" step="1" name="soglia_rp_minimi_parati" required><br>

        <label for="soglia_amm_max">Soglia Ammunizioni Massima:</label>
        <input type="number" step="1" name="soglia_amm_max" required><br>

        <label for="soglia_esp_max">Soglia Espulsioni Massima:</label>
        <input type="number" step="1" name="soglia_esp_max" required><br>

        <label for="soglia_au_max">Soglia Autogol Massima:</label>
        <input type="number" step="1" name="soglia_au_max" required><br>

        <button type="submit">Mostra Squadra</button>
    </form>
</body>
</html>
