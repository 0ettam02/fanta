<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predizione Gol</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Predizione Gol Giocatore</h1>
        <form method="POST">
            <div class="form-group">
                <label for="giocatore">Inserisci il nome del giocatore:</label>
                <input type="text" class="form-control" id="giocatore" name="giocatore" required>
            </div>
            <button type="submit" class="btn btn-primary">Predici</button>
        </form>
    </div>
</body>
</html>
