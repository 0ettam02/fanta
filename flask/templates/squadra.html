<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantacalcio Squadra Selector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, rgb(89, 89, 89), rgb(62, 239, 255));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .content {
            position: relative;
            color: white;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            width: 80%;
            max-height: 100vh;
            overflow: auto; /* Added 'auto' for scrolling */
        }
        
        .content h1 {
            margin-top: 0; /* Remove margin from the heading */
        }

        .scrollable {
            padding-right: 20px;
        }
        
        .scrollable::-webkit-scrollbar {
            width: 10px;
        }

        .scrollable::-webkit-scrollbar-track {
            background: transparent;
        }

        .scrollable::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Fantacalcio Squadra Selector</h1>
        <div class="scrollable">
            <form action="/squadra" method="POST">
                <label for="soglia_voto_minimo" class="form-label">Soglia Voto Minimo:</label>
                <input type="text" name="soglia_voto_minimo" class="form-control"><br>
                
                <label for="soglia_voto_massimo" class="form-label">Soglia Voto Massimo:</label>
                <input type="text" name="soglia_voto_massimo" class="form-control"><br>
                
                <label for="soglia_Ass_minimo" class="form-label">Soglia Assist Minimo:</label>
                <input type="text" name="soglia_Ass_minimo" class="form-control"><br>
                
                <label for="soglia_rigori_minimi_segnati" class="form-label">Soglia Rigori Minimi Segnati:</label>
                <input type="text" name="soglia_rigori_minimi_segnati" class="form-control"><br>
                
                <label for="soglia_rp_minimi_parati" class="form-label">Soglia Minimi Parati:</label>
                <input type="text" name="soglia_rp_minimi_parati" class="form-control"><br>
                
                <label for="soglia_rc_minimi_calciati" class="form-label">Soglia Minimi Calciati:</label>
                <input type="text" name="soglia_rc_minimi_calciati" class="form-control"><br>
                
                <label for="soglia_r_errati_max" class="form-label">Soglia Massima Rigori Errati:</label>
                <input type="text" name="soglia_r_errati_max" class="form-control"><br>
                
                <label for="soglia_amm_max" class="form-label">Soglia Massima Ammunizioni Ricevute:</label>
                <input type="text" name="soglia_amm_max" class="form-control"><br>
                
                <label for="soglia_esp_max" class="form-label">Soglia Massima Espulsioni Ricevute:</label>
                <input type="text" name="soglia_esp_max" class="form-control"><br>
                
                <label for="soglia_au_max" class="form-label">Soglia Massima Autogoal Fatti:</label>
                <input type="text" name="soglia_au_max" class="form-control"><br>
                
                <button type="submit" class="btn btn-primary mt-3">Calcola Squadra</button>
            </form>
        </div>
    </div>
</body>
</html>
