<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantacalcio Squadra Selector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Fantacalcio Squadra Selector</h1>
        <form action="/" method="POST">
            <label for="soglia_voto_minimo" class="form-label">Soglia Voto Minimo:</label>
            <input type="text" name="soglia_voto_minimo" class="form-control"><br>
            
            <label for="soglia_voto_massimo" class="form-label">Soglia Voto Massimo:</label>
            <input type="text" name="soglia_voto_massimo" class="form-control"><br>
            
            <label for="soglia_Ass_minimo" class="form-label">Soglia Assist Minimo:</label>
            <input type="text" name="soglia_Ass_minimo" class="form-control"><br>
            
            <label for="soglia_rigori_minimi_segnati" class="form-label">Soglia Rigori Minimi Segnati:</label>
            <input type="text" name="soglia_rigori_minimi_segnati" class="form-control"><br>
            
            <label for="soglia_rp_minimi_parati" class="form-label">Soglia RP Minimi Parati:</label>
            <input type="text" name="soglia_rp_minimi_parati" class="form-control"><br>
            
            <label for="soglia_rc_minimi_calciati" class="form-label">Soglia RC Minimi Calciati:</label>
            <input type="text" name="soglia_rc_minimi_calciati" class="form-control"><br>
            
            <label for="soglia_r_errati_max" class="form-label">Soglia R Errati Max:</label>
            <input type="text" name="soglia_r_errati_max" class="form-control"><br>
            
            <label for="soglia_amm_max" class="form-label">Soglia Amm Max:</label>
            <input type="text" name="soglia_amm_max" class="form-control"><br>
            
            <label for="soglia_esp_max" class="form-label">Soglia Esp Max:</label>
            <input type="text" name="soglia_esp_max" class="form-control"><br>
            
            <label for="soglia_au_max" class="form-label">Soglia Au Max:</label>
            <input type="text" name="soglia_au_max" class="form-control"><br>
            
            <button type="submit" class="btn btn-primary mt-3">Calcola Squadra</button>
        </form>
    </div>
</body>
</html>
